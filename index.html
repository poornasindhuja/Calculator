<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class='calculator'>
        <div class="display-container">
            <div id='display'></div>
            <div id='result'></div>
        </div>
        <div class="row">
            <button id='7' class='col-3'>7</button>
            <button id='8' class='col-3'>8</button>
            <button id='9' class='col-3'>9</button>
            <button id='mult' class='col-3'>x</button>
        </div>
        <div class="row">
            <button id='4' class='col-3'>4</button>
            <button id='5' class='col-3'>5</button>
            <button id='6' class='col-3'>6</button>
            <button id='subtr' class='col-3'>-</button>
        </div>
        <div class="row">
            <button id='1' class='col-3'>1</button>
            <button id='2' class='col-3'>2</button>
            <button id='3' class='col-3'>3</button>
            <button id='add' class='col-3'>+</button>
        </div>
        <div class="row">
            <button id='clear' class='col-3'>CE</button>
            <button id='0' class='col-3'>0</button>
            <button id='dec' class='col-3'>.</button>
            <button id='division' class='col-3'>/</button>
        </div>
        <div class="row">
            <button id='ans' class="col-12">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
